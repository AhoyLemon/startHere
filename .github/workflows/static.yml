name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout source Git branch
        uses: actions/checkout@v4

      - name: ğŸ” Check for testing mode or localhost
        run: |
          if grep -r -q "localhost" --include="*.html" .; then
            echo "ğŸš« Deployment blocked:'localhost' found in html."
            exit 1
          fi

      - name: ğŸ§‘â€ğŸ”§ Setup Pages
        uses: actions/configure-pages@v5
      - name: ğŸ“¤ Uploading artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      - name: ğŸš¢ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: ğŸ«  This job's status is ${{ job.status }}.
        run: echo "ğŸ«  This job's status is ${{ job.status }}."
      - name: ğŸŒ Deployed to ${{ steps.deployment.outputs.page_url }}.
        run: echo "ğŸŒ Deployed to ${{ steps.deployment.outputs.page_url }}."
